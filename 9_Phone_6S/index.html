<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/949a2309d3.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="enDisCerceve">
        <div id="topRow">
            <div class="sCircle"></div>
            <div id="topGroup">
                <div class="mCircle"></div>
                <div class="rule"></div>
            </div>
        </div>
        <div id="center">
            <div id="lockScreen">
                <div id="lockScreenTop">
                    <div id="lockScreenTopLeft">
                        <div class="gsmArea">
                            <div class="vertical-xs-rule"></div>
                            <div class="vertical-s-rule"></div>
                            <div class="vertical-m-rule"></div>
                            <div class="vertical-l-rule"></div>
                            <p>Turkcell</p>
                        </div>
                        <div class="clockLockArea">
                            <i class="fas fa-lock"></i>
                            <p>19:25</p>
                        </div>
                        <div class="batteryArea">
                            <i class="fas fa-location-arrow"></i>
                            <p>%50</p>
                            <i class="fas fa-battery-half"></i>
                        </div>
                    </div>
                    <div id="lockScreenTopcenter"></div>
                    <div id="lockScreenTopRight"></div>
                </div>

                <div id="lockScreenCenterDate">
                    <p style="font-size:3rem;">19:42</p>
                    <p>10 Ocak Pazar</p>
                </div>

                <div id="lockScreenBottom">
                    <p id="lockScreenBottomText">
                        Kilidi açmak için ana ekran düğmesine basın
                    </p>
                    <div id="lockScreenBottomIconGroupArea">
                        <div class="xsCircle"></div>
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
            </div>
        </div>

        <div id="bottom">

            <a id="mainButton" class="lCircle" href="#"></a>

        </div>


    </div>
    <script type="text/Javascript" src="scripts.js"></script>
</body>

</html>

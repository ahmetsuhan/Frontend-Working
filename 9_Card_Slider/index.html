<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/949a2309d3.js" crossorigin="anonymous"></script>
    <title>CardSlider1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="card-image-box">
                    <img class="card-image" src="https://images.unsplash.com/photo-1564604761388-83eafc96f668?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2250&q=801.2.1&auto=format&fit=crop&w=2167&q=80" alt=""></div>
                <div class="card-content">
                    <h1 class="card-header">Card Header</h1>
                    <p class="card-text">Happy new year!</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="card-icons">
                    <a href="#" class="card-icon"> <i class="fab fa-github-square fa-2x"></i></a>
                    <a href="#" class="card-icon"> <i class="fab fa-github-square fa-2x"></i></a>
                </div>
                <div class="card-icons">
                    <a href="#" class="card-icon"><i class="fas fa-arrow-left js-arrow-left"></i></a>
                    <a href="#" class="card-icon"><i class="fas fa-arrow-right js-arrow-right"></i></a>
                </div>


            </div>
        </div>



    </div>


    <script type="text/Javascript" src="scripts.js"></script>
</body>

</html>
